manifest_version: 2


version:
  name: 'V1'             # Logical name for the version (required)
  patch: 0               # Default patch number (required)
  label: '0.1.0'         # Display name for consumers (optional, but recommended)
  comment: 'Kurve initial release' # Internal comment (optional)

artifacts:
  setup_script: setup_script.sql
  readme: README.md
  container_services:
    images:
    - /kurve/data_schema/kurve_app:latest # Use your actual image path

privileges:
- BIND SERVICE ENDPOINT:
     description: "A service that can respond to requests from public endpoints."
- CREATE COMPUTE POOL:
     description: "Permission to create compute pools for running services"
